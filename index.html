<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
        <div class="container">
                <div class="inside">
                        <div class="logo">
                                <img src="./images/Logo.png" class="logo" alt="logo" />
                        </div>

                        <div class="form">
                                <h2>Welcome Back!</h2>
                                <p>please enter your details</p>
                                <form>
                                        <input type="submit" value="USER" class="user" id="submit" />
                                        <input type="submit" value="Admin" class="admin" id="submit" />


                                        <div class="username">
                                                <label>Username</label>
                                                <input type="text" required placeholder="Enter your username"
                                                        name="text" id="text" />
                                        </div>

                                        <div class="password">
                                                <label>Password</label>
                                                <input type="password" required placeholder="Enter your password"
                                                        name="password" id="password" />
                                        </div>
                                        <input type="checkbox" />Remember me <span>Forgot password?</span>
                                        <input type="button" value="Log in">
                                </form>
                                <div class="signup_link">Don't have an account? <a href="#">Sign Up</a></div>
                        </div>
                </div>


                <div class="side">
                        <img src="./images/pana.png" alt="pana">
                </div>
        </div>
</body>

</html>
