<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <script src="./../script/registeration.js"></script>
  <title>Registration</title>
</head> 
<body>
  <div class="register-page">
    <div class="register-wrapper">
      <div class="register-form">
        <div class="form-wrapper">
          <div class="form-heading">
            <!--       Heading of Page -->
            <div class="registerHead">
              <h1> Registration Here! </h1>
            </div>
            <div class="buttons">
              <span class="userBtn">User</span></label>
              <span class="adminBtn">Admin</span></label>
            </div>
          </div>
          <!-- user -->
          <form class="user-form">
        
            <!--  Sections of Registration Page      -->
            <div class="register-element">
              <label> First Name</label>
              <input type="text" placeholder="Enter your first name " name="firstname" id="name" required>
            </div>
        
            <div class="register-element">
              <label> Last Name</label>
              <input type="text" placeholder="Enter your last name " name="lastname" id="name" required>
            </div>
        
            <!-- Section for gender(select field)  -->
            <div class="register-element gender">
              <label for="gender">Gender</label>
              <select name="gender">
                <option value="none" selected>None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer Not To Say</option>
              </select>
            </div>
        
            <div class="register-element">
              <label> Phone Number</label>
              <input type="number" placeholder="+234 " name="number" id="number" required>
            </div>
        
            <div class="register_element school-name">
              <label> Name of School</label>
              <input type="text" placeholder="Enter your school " name="address" id="address" required>
            </div>
        
            <div class="register_element email-address">
              <label> Email Address</label>
              <input type="text" placeholder="Enter your address " name="Email" id="email" required>
            </div>
            <!-- Password Section -->
            <div class="register_element password">
              <label>Password</label>
              <input type="password" placeholder="Enter your password" name="psw" id="psw" required>
            </div>
            <div class="submit">
              <button type="submit" class="registerbtn">Sign Up</button>
              <div class="SignIn">
                <p>Don't have an account?<a href="login.html"> Sign in</a></p>
              </div>
            </div>
        
          </form>
          <!-- Admin -->
          <form class="admin-form">
        
            <!--  Sections of Registration Page      -->
            <div class="register-element">
              <label> First Name</label>
              <input type="text" placeholder="Enter your first name " name="firstname" id="name" required>
            </div>
        
            <div class="register-element">
              <label> Last Name</label>
              <input type="text" placeholder="Enter your last name " name="lastname" id="name" required>
            </div>
        
            <!-- Section for gender(select field)  -->
            <div class="register-element gender">
              <label for="gender">Gender</label>
              <select name="gender">
                <option value="none" selected>None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer Not To Say</option>
              </select>
            </div>
        
            <div class="register-element">
              <label> CAC Number</label>
              <input type="number" placeholder="+234 " name="number" id="number" required>
            </div>
        
            <div class="register_element school-name">
              <label> Name of School</label>
              <input type="text" placeholder="Enter your school " name="address" id="address" required>
            </div>
            <div class="register_element email-address">
              <label>School Address</label>
              <input type="text" placeholder="Enter your address " name="Email" id="email" required>
            </div>
            <div class="register_element email-address">
              <label> Email Address</label>
              <input type="text" placeholder="Enter your address " name="Email" id="email" required>
            </div>
        
            <!-- Password Section -->
            <div class="register_element password">
              <label>Password</label>
              <input type="password" placeholder="Enter your password" name="psw" id="psw" required>
            </div>
            <div class="submit">
              <button type="submit" class="registerbtn">Sign Up</button>
              <div class="SignIn">
                <p>Don't have an account?<a href="login.html"> Sign in</a></p>
              </div>
            </div>
        
          </form>
        </div>
      </div>
      <div class="register-image">
        <img src="./../assets/register/register.svg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
