<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>Sign In</title>
</head>

<body>
  <form class="sign-in">
    <!--       Heading of Page -->
    <div class="sign-in__element">
      <h1> Welcome Back! </h1>
      <p> Please enter your details</p>
    </div>
    <hr>

    <div class="sign-in__element">
      <label> Email</label>
      <input type="text" placeholder="Enter your Email " name="Email" id="email" required>
    </div>

    <!-- Password Section -->
    <div class="sign-in__element">
      <label>Password</label>
      <input type="password" placeholder="type in password" name="psw" id="psw" required>
    </div>

    <button type="submit" class="loginbtn">Sign In</button>

      <input type="checkbox" checked="checked" name="remember" aria-label="checkbox">Remember for 30days


    <p>Dont have an account?<a href="register.html"> Sign Up</a></p>
  </form>
</body>
</html>
